<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Gallery</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <header>Art Gallery</header>
    <nav>
        <a href="{{ url_for('home') }}">Home</a>
        <a href="{{ url_for('gallery') }}">Gallery</a>
        <a href="#">Buy Artwork</a>
        <a href="{{ url_for('login', artwork_id=1) }}">Login</a>
    </nav>

    <div class="gallery-container">
        {% for artwork in artworks %}
        <div class="art-card">
            <img src="{{ artwork.image_url }}" alt="{{ artwork.title }}">
            <h2>{{ artwork.title }}</h2>
            <p>{{ artwork.description }}</p>
            <p><strong>Price:</strong> ${{ artwork.price }}</p>
            <p><strong>Artist:</strong> {{ artwork.artist.name }}</p>
            <a href="{{ url_for('login', artwork_id=artwork.id) }}" class="hero-button">Buy Now</a>
        </div>
        {% endfor %}
    </div>
</body>
</html>
